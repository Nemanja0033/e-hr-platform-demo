<div class="relative flex justify-center">
    <div (click)="toggleNotificationModal()" [class.opacity-100!]="notifications().length"
        class="cursor-pointer hover:rotate-12 opacity-70">
        <div [class.hidden]="!notifications().length"
            class="bg-red-500 w-3 h-3 p-2 flex justify-center items-center text-xs text-white font-medium rounded-full absolute">
            {{ notifications().length }}</div>
        <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <path
                    d="M3 18a1 1 0 0 1-.894-1.447L4 12.763V10a8 8 0 1 1 16 0v2.764l1.894 3.789A1 1 0 0 1 21 18H3ZM12 22a4.002 4.002 0 0 1-3.874-3h7.748A4.002 4.002 0 0 1 12 22Z"
                    fill="#386aff"></path>
            </g>
        </svg>
    </div>
    @if(isNotificationModalOpen()){
    <div
        class="absolute top-8 bg-white rounded-md shadow-md border border-gray-200 w-60 p-2 grid grid-cols-1 gap-3 h-32">

    </div>
    } 
</div>
