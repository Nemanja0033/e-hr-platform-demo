<main class="w-full h-fit flex justify-center">
    <div class="w-[80%] grid gap-5 place-items-center">
        <div class="w-full h-fit flex justify-between py-3 border-b border-gray-200">
            <h1 class="text-2xl font-semibold">Vacation Request</h1>
            <button (click)="toggleRequestMode()" class="button-primary ">Submit New Request</button>
        </div>

        @if(isRequestMode()){
        <div class="w-fit grid place-items-center gap-3 mt-10 bg-white p-5 rounded-md shadow-md border border-gray-200">
            <form class="grid gap-4 items-center" [formGroup]="vacationDateForm" (ngSubmit)="onRequestFormSubmit()">
                <mat-form-field>
                    <mat-label>Select start date</mat-label>
                    <input matInput [matDatepicker]="startDate" formControlName="startDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
                    <mat-datepicker #startDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Select end date</mat-label>
                    <input matInput [matDatepicker]="endDate" formControlName="endDate">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
                    <mat-datepicker #endDate></mat-datepicker>
                </mat-form-field>
                <button [disabled]="isInvalidDateRange()" [class.button-primary-disabled]="isInvalidDateRange()" type="submit" class="button-primary">Submit</button>
            </form>

            <!-- <span class="text-lg bg-blue-100 p-2 rounded-md shadow-md font-semibold text-blue-500">{{ employeeData()?.vacationDays }} Vacation Days Left</span> -->
            @if(vacationDaysLeft(); as vacationDaysLeft){
                <span>Vacation days left: {{ vacationDaysLeft }}</span>
            }
        </div>
        }
    </div>
</main>
